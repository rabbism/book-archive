<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- bootstap css style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css style? -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-primary text-center">Book List</h1>
        <div class="input-group w-50  mx-auto">
            <input id="input-text" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons">
            <button onclick="lodeData()" class="btn btn-outline-secondary" type="button">search</button>
        </div>
        <p class="text-center">Showing <span id="result-number"></span> result</p>
        
          <div id="tagol-spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
           
          </div>
          
    </header>
    <main class="mt-5">
        <div class="container overflow-hidden">
            <div id="book-details" class="row g-4">
            </div>
          </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
